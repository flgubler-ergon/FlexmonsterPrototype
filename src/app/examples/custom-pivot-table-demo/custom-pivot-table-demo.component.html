<h1 class="page-title">Custom Pivot Table Demo</h1>

<h3>Konfigurator</h3>
<div class="data-configurator">
<select class="config-elem" [(ngModel)]="selectedRowCount" (change)="rowCountChanged()">
    <option *ngFor="let rowCount of possibleRowCounts" [value]="rowCount" [selected]="selectedRowCount == rowCount">
        {{rowCount}} Zeilen
    </option>
</select>
<select class="config-elem" [(ngModel)]="selectedStrategy" (change)="strategyChanged()">
    <option *ngFor="let strategy of dataLoadingStrategies" [value]="strategy" [selected]="selectedStrategy == strategy">
        {{strategy}}
    </option>
</select>
</div>

<h3>Toolbox</h3>
<div class="toolbox-bar">
<button class="toolbox-elem" (click)="showTable()">Tabelle zeigen</button>
<button class="toolbox-elem" (click)="showChart()">Charts zeigen</button>
</div>

<div>
    <fm-pivot
        #pivotTable
        [report]="reportConfig"
        [toolbar]="false"
        [height]="800"
    />
</div>

<div class="description-blocks first-description-block">
    <h3>Was getestet werden soll</h3>
